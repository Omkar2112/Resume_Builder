<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" href="{% static 'degree.css'%}">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Personal Details</h1>
    </header>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-7 form-container">
            
            <hr>
            <form id="resumeForm" method="POST" onsubmit="return validateForm()">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Eg John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Eg john@gmail.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Eg 9999999999">
                </div>
                <div class="form-group">
                    <img class="image" src="{{media.url}}" >
                    <label for="image">Photo</label>
                    <input type="file" class="form-control-file" id="image" name="image">
                </div>
                <div class="form-group">
                    <label for="about_you">About You</label>
                    <textarea class="form-control" id="about_you" name="about_you" placeholder="Write something about you"></textarea>
                </div>
                <div class="d-grid gap-2 d-md-block">
                    <button type="submit" class="btn btn-primary">Submit</button>  
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // JavaScript for form validation
    function validateForm() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var phone = document.getElementById('phone').value;
        var about_you = document.getElementById('about_you').value;

        if (name.trim() === '') {
            alert('Please enter your name.');
            return false;
        }

        if (email.trim() === '') {
            alert('Please enter your email.');
            return false;
        }

        // Email validation using a regular expression
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert('Please enter a valid email address.');
            return false;
        }

        if (phone.trim() === '') {
            alert('Please enter your phone number.');
            return false;
        }

        // Phone number validation (optional)
        // You can add more complex validation if needed

        if (about_you.trim() === '') {
            alert('Please write something about yourself.');
            return false;
        }

        // Add more validation rules for other fields as needed

        // If all validations pass, return true to submit the form
        return true;
    }

    // Function to handle clicking on the "Next" button
    
</script>
</body>
</html>
